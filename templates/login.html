{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3>Login</h3>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>

</form>
<p class="text-center">Don't have an account? <a href={% url 'signup' %}>create one</a><p>

{% endblock %}
